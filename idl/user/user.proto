syntax = "proto3";

package user;

option go_package = "user";

import "idl/user/common.proto";

service UserService {
  // 注册
  rpc UserSignUp(UserSignUpReq) returns (UserSignUpResp);
  
  // 登录
  rpc UserLogin(UserLoginReq) returns (UserLoginResp);
  
  // 获取用户信息
  rpc GetUserInfo(GetUserInfoReq) returns (GetUserInfoResp);
  
  // 更新用户信息
  rpc UpdateUserInfo(UpdateUserInfoReq) returns (UpdateUserInfoResp);
  
  // 添加预约人
  rpc CreateReserver(CreateReserverReq) returns (CreateReserverResp);
  
  // 更新预约人信息
  rpc UpdateReserver(UpdateReserverReq) returns (UpdateReserverResp);
  
  // 删除预约人
  rpc DeleteReserver(DeleteReserverReq) returns (Response);
  
  // 获取预约人列表
  rpc ListReservers(ListReserversReq) returns (ListReserversResp);
  
  // 创建预约
  rpc CreateBooking(CreateBookingReq) returns (CreateBookingResp);
  
  // 取消预约
  rpc DeleteBooking(DeleteBookingReq) returns (Response);
  
  // 获取预约详情
  rpc GetBookingDetail(GetBookingDetailReq) returns (GetBookingDetailResp);
  
  // 获取用户的预约列表
  rpc ListUserBookings(ListUserBookingsReq) returns (ListUserBookingsResp);
  
  // 删除回执
  rpc DeleteReceipt(DeleteReceiptReq) returns (Response);
  
  // 获取回执列表
  rpc ListReceipts(ListReceiptsReq) returns (ListReceiptsResp);
  
  // 标记回执为已读
  rpc MarkReceiptRead(MarkReceiptReadReq) returns (MarkReceiptReadResp);
  
  // 添加收藏
  rpc CreateFavorite(CreateFavoriteReq) returns (CreateFavoriteResp);
  
  // 取消收藏
  rpc DeleteFavorite(DeleteFavoriteReq) returns (Response);
  
  // 获取收藏列表
  rpc ListFavorites(ListFavoritesReq) returns (ListFavoritesResp);
}