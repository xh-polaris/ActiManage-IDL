syntax = "proto3";

package core_api;

option go_package = "core_api";

import "basic/paging.proto";

// 预约人
message Reserver {
  string id = 1;
  string userId = 2;
  string name = 3;
  int64 gender = 4;
  string relation = 5;    // 与号主关系
  string phone = 6;
  string email = 7;
  optional int64 birth = 8;        // time, 生日
  int64 createTime = 9;   // time, 创建时间
  int64 updateTime = 10;  // time, 更新时间
  int64 status = 11;      // int, 状态, 0正常, -1删除
}


// 活动设置
message ActivitySetting {
  int64 max = 1;           // 预约上限
  int64 start = 2;         // 开始时间
  int64 end = 3;           // 结束时间
}

// 设置-页眉
message Header {
  repeated int64 rgb = 1;
}

// 设置-页脚
message Footer {
  repeated string imgs = 1;
}

// 设置-封面
message Cover {
  repeated string imgs = 1;
  int64 type = 2;
}

// 定位
message Location {
  string text = 1;
  double longitude = 2;
  double latitude = 3;
}

// 营业时间
message Opening {
  int64 startDay = 1;     // 开始周几
  int64 endDay = 2;       // 结束周几
  int64 startTime = 3;    // 开始营业时间
  int64 endTime = 4;      // 结束营业时间
}

// 广告
message Ad {
  repeated string imgs = 1;
}

// 通用响应
message Response {
  int64 code = 1;
  string msg = 2;
}

/*
 * 用户部分
 */

// 登录
message LoginReq {
  string authId = 1;
  string authType = 2;
  optional string verifyCode = 3;
  optional string password = 4;
