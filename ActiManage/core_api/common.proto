  string prefix = 1;
  string suffix = 2;
}

message StsApplySignedUrlResp {
  int64 code = 1;
  string msg = 2;
  string url = 3;
}

// AI润色
message StsAIModifyReq {
  string text = 1;
  string lang = 2;
}

message StsAIModifyResp {
  int64 code = 1;
  string msg = 2;
  string text = 3;
}

//验证码
message StsSendVerifyCodeReq {
  string authId = 1;
  string authType = 2;
  string purpose = 3;
}

// 访问记录
message StsViewReq {
  string targetId = 1;
  int64 targetType = 2;  // 0商家,1活动
  string merchantId = 3;
}
